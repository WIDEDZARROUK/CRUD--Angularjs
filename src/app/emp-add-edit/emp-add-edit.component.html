<div mat-dialog-title>
    <h1>Employee Form* </h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()" >
    <div mat-dialog-content class="content">
        <div class="formclass">
            <mat-form-field appearance="outline">
                <mat-label>Firt Name</mat-label>
                <input matInput type="text" placeholder="Ex. Salah" formControlName="firstName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" placeholder="Ex. BenSaleh" formControlName="lastName">
            </mat-form-field>
        </div>
        <div class="formclass">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Ex. saleh@gmail.com" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Date Of Birthday</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker" ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="formclass">
            <mat-radio-group aria-label="Select an option" formControlName="gender">
                <mat-label><b>Gender : </b></mat-label>
                <mat-radio-button value="mele">Mele</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
                <mat-radio-button value="others">Others</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="formclass">
            <mat-form-field appearance="outline">
                <mat-label>Mobile Number</mat-label>
                <input matInput type="tel" placeholder=" +216 50 555 555" formControlName="mobilenumber">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput type="text" placeholder="Ex. Tunis" formControlName="city">
            </mat-form-field>
        </div>
        <div class="formclass">
            <mat-form-field appearance="outline">
                <mat-label>Education</mat-label>
                <mat-select formControlName="education">
                <mat-option *ngFor="let edu of Education" [value]="edu">
                    {{edu}}
                </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Experience</mat-label>
                <input matInput type="text" placeholder="Ex. 2 years" type="number" formControlName="experience">
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false"> Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update' : 'Save'}}</button>

    </div>
</form>
